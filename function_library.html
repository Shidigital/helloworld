//Useful functions Javascript

//Math

    function square(num) 
        return num * num;
    }
    
    function cube(num) {
        return num * num * num;
    }
    
    function factorial(num) {
        var x = num;
        while (x > 1) {
            num *= x-1;
            x--;
        }
        return num;
    }
